<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="slideshow.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>Slideshow</title>
  </head>
  <body>
  <h2>Click on the pics, if you want to know what is hidden behind them.</h2>
    <div class="container">
      <div class="slideshow-wrapper">
        <div class="control left-arrow">
          <div class="arrow">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
          </div>
        </div>
        <div class="slides">
          <div class="slide slide-1">
            <img onclick="location.href='miniworld.html'" src="slide-img-1.jpg" />
          </div>
          <div class="slide slide-2">
           <img onclick="location.href='index.html'"  src="slide-img-2.jpg" />
          </div>
          <div class="slide slide-3">
              <img onclick="location.href='bee.html'" src="slide-img-3.jpg" />
          </div>
           <div class="slide slide-4">
              <img onclick="location.href='repetition.html'" src="slide-img-4.jpg" />
          </div>
          <div class="slide slide-5">
              <img onclick="location.href='bird.html'" src="slide-img-5.jpg" />
          </div>
          <div class="slide slide-6">
           <img onclick="location.href='salon1.html'" src="slide-img-6.jpg" />
          </div>
           <div class="slide slide-7">
            <img onclick="location.href='books.html'"  src="slide-img-7.jpg" />
          </div>
          </div>


        <div class="control right-arrow">
          <div class="arrow">
            <div class="line line-3"></div>
            <div class="line line-4"></div>
          </div>


        </div>
        <div class="play-pause">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </div>

    <script src="slideshow.js"></script>
  </body>
</html>
